<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>RSVP</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #fdf6f0 url('https://i.pinimg.com/1200x/81/ce/a2/81cea2af415662deaa8f4da2dcd850f0.jpg') center/cover no-repeat;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .form-container {
      background: rgba(255,255,255,0.95);
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }
    h1 { text-align: center; margin-bottom: 20px; font-size: 28px; color: #333; }
    label { display: block; margin-top: 12px; font-weight: 500; color: #555; }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 10px;
      background-color: #e88b7d;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background-color: #d77060; }
    #message { margin-top: 15px; font-weight: bold; text-align: center; color: green; }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>ОТВЕТНОЕ ПРИГЛАШЕНИЕ</h1>
    <form id="rsvpForm">
      <label>Имя:<input type="text" id="name" name="name" required></label>
      <label>Идентификатор гостя:<input type="text" id="guest_id" name="guest_id" required></label>
      <label>Электронная почта:<input type="email" id="email" name="email" required></label>
      <label>Придёте ли вы:
        <select id="coming" name="coming" required>
          <option value="yes">Да</option>
          <option value="no">Нет</option>
        </select>
      </label>
      <label>Количество гостей:
        <select id="guests_count" name="guests_count" required>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </label>
      <label id="additional_names_label" style="display:none;">Имена сопровождающих:
        <input type="text" id="additional_names" name="additional_names" placeholder="Через запятую">
      </label>
      <label>Комментарий:<textarea id="comment" name="comment"></textarea></label>
      <button type="submit">Отправить RSVP</button>
    </form>
    <div id="message"></div>
  </div>

  <script>
    const params = Object.fromEntries(new URLSearchParams(window.location.search));
    if (params.name) document.getElementById("name").value = params.name;
    if (params.guest_id) document.getElementById("guest_id").value = params.guest_id;

    const form = document.getElementById("rsvpForm");
    const message = document.getElementById("message");
    const guestsCount = document.getElementById("guests_count");
    const additionalNamesLabel = document.getElementById("additional_names_label");

    guestsCount.addEventListener("change", function() {
      additionalNamesLabel.style.display = parseInt(guestsCount.value) > 1 ? "block" : "none";
    });

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const data = {
        guest_id: document.getElementById("guest_id").value,
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        coming: document.getElementById("coming").value,
        guests_count: guestsCount.value,
        additional_names: document.getElementById("additional_names").value,
        comment: document.getElementById("comment").value,
        user_agent: navigator.userAgent,
        ip: ""
      };

      fetch("https://script.google.com/macros/s/AKfycbw9DDyFfGpY0GdzoRzmAjxcqxD7NNZvMSfOTKAXffEZRiB_45-Fuax985UVPvxTn8NT/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(resp => resp.json())
      .then(result => {
        if(result.status === "success"){
          message.textContent = "Спасибо — ответ сохранён!";
          form.reset();
          if (params.name) document.getElementById("name").value = params.name;
          if (params.guest_id) document.getElementById("guest_id").value = params.guest_id;
        } else {
          message.textContent = "Ошибка: " + result.message;
        }
      })
      .catch(error => {
        console.error("Ошибка fetch:", error);
        message.textContent = "Ошибка отправки, попробуйте позже.";
      });
    });
  </script>
</body>
</html>
