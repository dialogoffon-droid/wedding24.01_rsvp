<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Wedding — RSVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { margin:0; font-family:"Georgia", serif; background:#fff; color:#333; }
    .section { padding:60px 20px; max-width:900px; margin:0 auto; line-height:1.6; }
    .section h2 { margin-top:0; font-size:32px; text-align:center; margin-bottom:25px; }
    .hero { background:#f4f4f4; padding:120px 20px; text-align:center; background-size:cover; background-position:center; }
    .hero h1 { font-size:48px; margin:0; } .hero p { font-size:20px; margin:5px 0 0 0; }
    .subhero { background:#e9e4dd; padding:100px 20px; text-align:center; }
    .subhero h3 { font-size:26px; margin:0; }
    .rsvp-form { max-width:500px; margin:0 auto; display:flex; flex-direction:column; gap:12px; margin-top:20px; }
    .rsvp-form input, .rsvp-form select, .rsvp-form textarea { padding:10px; font-size:16px; border:1px solid #ccc; border-radius:5px; }
    .rsvp-form button { padding:14px; font-size:18px; background:black; color:white; border:none; border-radius:5px; cursor:pointer; transition:0.3s; }
    .rsvp-form button:hover { opacity:0.8; }
    #response { text-align:center; font-weight:bold; margin-top:10px; }
    footer { text-align:center; padding:30px; font-size:14px; color:#777; }
  </style>
</head>
<body>

<div class="hero">
  <h1>OUR WEDDING DAY</h1>
  <p>15 августа 2025</p>
</div>

<div class="subhero">
  <h3>Мы рады пригласить вас на торжество!</h3>
</div>

<div class="section">
  <h2>RSVP</h2>
  <form class="rsvp-form" id="rsvpForm">
    <input type="text" id="guest_name" name="guest_name" placeholder="Ваше имя" required>
    <select id="will_come" name="will_come" required>
      <option value="">Вы придёте?</option>
      <option value="yes">Да</option>
      <option value="no">Нет</option>
    </select>
    <textarea id="message" name="message" placeholder="Комментарий (необязательно)" rows="4"></textarea>
    <input type="hidden" id="guest_id" name="guest_id" value="">
    <button type="submit">Отправить RSVP</button>
    <div id="response"></div>
  </form>
</div>

<footer>© 2026 — Наш день</footer>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyxIZamgG22NQB1nD2gy3-5eyE4LAiQb02c6t5EGkJTw-vMU8VfOTuyUC5WLKYqh3HkFg/exec";

document.getElementById("rsvpForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const formData = new URLSearchParams();
  formData.append("guest_name", document.getElementById("guest_name").value.trim());
  formData.append("will_come", document.getElementById("will_come").value.trim());
  formData.append("message", document.getElementById("message").value.trim());
  formData.append("guest_id", document.getElementById("guest_id").value);

  const resEl = document.getElementById("response");
  resEl.innerText = "Отправляем...";

  try {
    const r = await fetch(SCRIPT_URL, {
      method: "POST",
      body: formData // обход preflight CORS
    });
    const data = await r.json();
    if(data.status === "success") {
      resEl.innerText = "✅ Ответ сохранён! Спасибо!";
      document.getElementById("rsvpForm").reset();
    } else {
      resEl.innerText = "⚠ Ошибка: " + (data.message || "неизвестно");
    }
  } catch(err) {
    console.error(err);
    resEl.innerText = "❌ Ошибка сети.";
  }
});
</script>

</body>
</html>
